<html>
<HEAD>
<script type="text/javascript" src="../includes/common.js"></script>
<style>
body
{
	border: 0px outset black;
	margin: 0px;
}
</style>
<script language="JavaScript">
var iTotal = 0;
var	vMode = "";
var outputElem;

function setCurrentValue( newVal )
{
	var timeval = newVal;
	if( timeval.length == 0 )
	{
		// Determine current time
		timeval = getCurrentTime();
	}
	
	var exp = /^([0][1-9]|[1][0-2]|[1-9]):([0-5][0-9])?(\s+[aApP]\.?[mM]\.?)?$/;
	if( timeval.match(exp) )
	{
		var oHour = document.getElementById("hour");
		oHour.value = RegExp.$1;
		var oMin = document.getElementById("minute");
		oMin.value = RegExp.$2;
		var oAmPm = document.getElementById("ampm");
		oAmPm.value = (RegExp.$3).trim();
	}
}
function onUpdate()
{
	var oHour = document.getElementById("hour");
	var oMin = document.getElementById("minute");
	var oAmPm = document.getElementById("ampm");
	
	var strVal = oHour.value + ":" + oMin.value + " " + oAmPm.value;
	outputElem.value = strVal;
}
</script>
</head>
<body>
	<table cellspacing="0" cellpadding="0" width="100%" height="100%">
	<tr>
		<td>
			<select id="hour" onchange="onUpdate()">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</td>
		<td>
			<select id="minute" onchange="onUpdate()">
				<script type="text/javascript">
				for(var i = 0; i < 60; i++ )
				{
					min = (String)(i);
					if( min.length == 1 ) min = "0" + min;
					document.write("<option value=\""+min+"\">"+min+"</option>");
				}
				</script>
				<!--option value="00">00</option>
				<option value="05">05</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option-->
			</select>
		</td>
		<td>
			<select id="ampm" onchange="onUpdate()">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>
		</td>
	</tr>
	</table>
</body>
</html>
