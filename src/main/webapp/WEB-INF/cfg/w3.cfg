<taxonomy>

	<!-- WORLD WIDE WEB -->
	<class name="CW3Page" abstract="sql" table="w3_page" security="public">
		<properties>
			<property name="id" type="text" column="id" readonly="true"/>
			<property name="name" type="text" column="name"/>
			<property name="title" type="text" column="title"/>
			<property name="viewname" type="text" column="viewname"/>
			<property name="show_alerts" type="boolean" column="show_alerts"/>
			<property name="show_giftcerts" type="boolean" column="show_giftcerts"/>
			<property name="content" type="text" column="content"/>
			<property name="links" type="list" ref_table="w3_page_link_list" owner_ref="no" table="w3_link" column="name,title,uri" fkey="fkey" object_ref="objid"/>
			<property name="styles" type="list" ref_table="w3_page_css_list" owner_ref="no" table="w3_css" column="name,body" fkey="fkey" object_ref="objid"/>
			<property name="scripts" type="list" ref_table="w3_page_js_list" owner_ref="no" table="w3_js" column="name,code" fkey="fkey" object_ref="objid"/>
		</properties>
	</class>
	<class name="CW3Link" abstract="sql" table="w3_link" security="public">
		<properties>
			<property name="id" type="text" column="id" readonly="true"/>
			<property name="name" type="text" column="name"/>
			<property name="title" type="text" column="title"/>
			<property name="uri" type="text" column="uri"/>
		</properties>
	</class>
	<class name="CW3CSS" abstract="sql" table="w3_css" security="public">
		<properties>
			<property name="id" type="text" column="id" readonly="true"/>
			<property name="name" type="text" column="name"/>
			<property name="description" type="text" column="description"/>
			<property name="body" type="text" column="body"/>
		</properties>
	</class>
		<class name="CW3JavaScript" abstract="sql" table="w3_js" security="public">
		<properties>
			<property name="id" type="text" column="id" readonly="true"/>
			<property name="name" type="text" column="name"/>
			<property name="description" type="text" column="description"/>
			<property name="code" type="text" column="code"/>
		</properties>
	</class>

</taxonomy>

