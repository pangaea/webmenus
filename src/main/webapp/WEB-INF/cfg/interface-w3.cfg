<interface version="1.0">

	<views>
	
		<!-- W3 VIEWS -->
		
		<view name="pages" class="CW3Page">
			<title>Page</title>
			<description>Page</description>
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="title" property="title"/>
			<field name="viewname" property="viewname"/>
			<field name="show_alerts" property="show_alerts"/>
			<field name="show_giftcerts" property="show_giftcerts"/>
			<field name="content" property="content"/>
			<field name="links" property="links"/>
			<field name="styles" property="styles"/>
			<field name="scripts" property="scripts"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="200"/>
					<column field="title" text="Title" width="200"/>
					<column field="viewname" text="Viewname" width="200"/>
				</columns>
			</list>
			<links>
				<!--link text="Div" type="children" view="div" reference="page"/-->
			</links>
			<form layout="columns" visible="true">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="name" type="text" text="Name" length="64" width="64"/>
				<input field="title" type="text" text="Title" length="128" width="128"/>
				<input field="content" type="html" text="Content" length="255" height="400" width="600"/>
				<input field="viewname" type="views" text="View" length="64" visible="false"/>
				<input field="show_alerts" type="boolean" text="Show Alerts" visible="false"/>
				<input field="show_giftcerts" type="boolean" text="Show Gift Certificates Form" visible="false"/>
				<input field="links" type="list" text="Links" view="links" display="name" height="6"/>
				<input field="styles" type="list" text="Styles" view="styles" display="name" height="6"/>
				<input field="scripts" type="list" text="Scripts" view="scripts" display="name" height="6"/>
				<!--input field="contentblocks" type="list" text="Content" view="content" display="name" height="6" constraint="nextCol"/-->
			</form>
		</view>
		
		<view name="links" class="CW3Link">
			<title>Links</title>
			<description>Links</description>
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="title" property="title"/>
			<field name="uri" property="uri"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="200"/>
					<column field="title" text="Title" width="200"/>
					<column field="uri" text="Uri" width="200"/>
				</columns>
			</list>
			<links/>
			<form layout="columns" visible="true">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="name" type="text" text="Name" length="48"/>
				<input field="title" type="text" text="Title" length="48"/>
				<input field="uri" type="text" text="Uri" length="80" width="80"/>
			</form>
		</view>
		
		<view name="styles" class="CW3CSS">
			<title>Cascading Style Sheets</title>
			<description>Cascading Style Sheets</description>
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="description" property="description"/>
			<field name="body" property="body"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="200"/>
					<column field="description" text="Description" width="200"/>
				</columns>
			</list>
			<links/>
			<form layout="columns" visible="true">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="name" type="text" text="Name" length="64"/>
				<input field="description" type="text" text="Description" length="128"/>
				<input field="body" type="css" text="Body" length="80" width="80"/>
			</form>
		</view>
		
		<view name="scripts" class="CW3JavaScript">
			<title>JavaScript</title>
			<description>JavaScript</description>
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="description" property="description"/>
			<field name="code" property="code"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="200"/>
					<column field="description" text="Description" width="200"/>
				</columns>
			</list>
			<links/>
			<form layout="columns" visible="true">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="name" type="text" text="Name" length="64"/>
				<input field="description" type="text" text="Description" length="128"/>
				<input field="code" type="js" text="Code" length="80" width="80"/>
			</form>
		</view>
		
		<view name="page" class="CW3Page" transform="www/masterpage.xsl">
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="title" property="title"/>
			<field name="viewname" property="viewname"/>
			<field name="content" property="content"/>
			<field name="show_alerts" property="show_alerts"/>
			<field name="show_giftcerts" property="show_giftcerts"/>
			<!--field name="contentblocks" property="contentblocks"/-->
			<field name="links" property="links"/>
		</view>

		<view name="loe" class="CW3Page" transform="www/loe.xsl">
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="title" property="title"/>
			<field name="viewname" property="viewname"/>
			<field name="content" property="content"/>
			<field name="show_alerts" property="show_alerts"/>
			<field name="show_giftcerts" property="show_giftcerts"/>
			<!--field name="contentblocks" property="contentblocks"/-->
			<field name="links" property="links"/>
		</view>
		
		<view name="page_restaurants" class="CELocation" transform="www/restaurants.xsl">
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="address" property="address"/>
			<field name="address2" property="address2"/>
			<field name="address3" property="address3"/>
			<field name="city" property="city"/>
			<field name="state" property="state"/>
			<field name="zip" property="zip"/>
			<field name="tax" property="tax"/>
			<field name="timezone" property="timezone"/>
			<field name="phone_num" property="phone_num"/>
			<field name="fax_num" property="fax_num"/>
			<field name="fax_orders" property="fax_orders"/>
			<field name="email_addr" property="email_addr"/>
			<field name="email_orders" property="email_orders"/>
			<field name="theme" property="theme"/>
			<field name="exit_url" property="exit_url"/>
		</view>
	</views>

</interface>