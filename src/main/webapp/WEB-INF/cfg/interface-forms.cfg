<?xml version="1.0" encoding="UTF-8"?>

<interface version="1.0">
	
	<enum name="status">
		<value text="Open" code="Open"/>
		<value text="Started" code="Started"/>
		<value text="Waiting" code="Waiting"/>
		<value text="Complete" code="Complete"/>
		<value text="Closed" code="Closed"/>
	</enum>

	<enum name="form_type">
		<value text="standard" code="standard"/>
		<value text="incremental" code="incremental"/>
	</enum>
	<enum name="question_type">
		<value text="fill-in" code="fill-in"/>
		<value text="fill-in (date)" code="fill-in (date)"/>
		<value text="fill-in (number)" code="fill-in (number)"/>
		<value text="fill-in (paragraph)" code="fill-in (paragraph)"/>
		<value text="multiple choice" code="multiple choice"/>
		<value text="yes/no" code="yes/no"/>
	</enum>
	<enum name="question_params">
		<value text="decimals" code="decimals" type="int"/>
		<value text="dropdownlist" code="dropdownlist" type="boolean"/>
		<value text="height" code="height" type="int"/>
		<value text="length" code="length" type="int"/>
		<value text="extend-row" code="extend-row" type="boolean"/>
		<value text="width" code="width" type="int"/>
	</enum>
	<enum name="question_difficulty">
		<value text="none" code="none"/>
		<value text="easy" code="easy"/>
		<value text="normal" code="normal"/>
		<value text="hard" code="hard"/>
	</enum>
	<enum name="input_type">
		<value text="selection" code="selection"/>
		<value text="correct selection" code="correct selection"/>
	</enum>
	<enum name="fontname">
		<value text="Arial" code="Arial"/>
		<value text="Courier" code="Courier"/>
		<value text="Tahoma" code="Tahoma"/>
		<value text="Verdana" code="Verdana"/>
	</enum>
	<enum name="render_as">
		<value text="Text" code="text"/>
		<value text="HTML" code="html"/>
	</enum>
	<enum name="halign">
		<value text="left" code="left"/>
		<value text="right" code="right"/>
		<value text="center" code="center"/>
		<value text="justify" code="justify"/>
	</enum>

	<views>

		<view name="portal" template="portal.jsp">
			<field name="workgrpid" property="workgrpid"/>
		</view>

		<view name="workspace" template="workspace.jsp">
			<field name="workgrpid" property="workgrpid"/>
		</view>

		<view name="forms_ref" class="CTCFormRef">
			<title>User Information</title>
			<description>Questionaire</description>
			<field name="id" property="id"/>
