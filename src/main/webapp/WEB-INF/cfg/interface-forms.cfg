				</columns>
			</list>
			<links/>
			<form layout="columns" visible="false">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="concept" type="int" text="" visible="false"/>
				<input field="title" type="text" text="Title" length="64"/>
				<input field="type" type="enum::form_type" text="Presentation"/>
				<input field="questcount" type="int" text="Question Count"/>
				<input field="status" type="text" text="Status" visible="false"/>
			</form>
		</view>
