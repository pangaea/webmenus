		<view name="workspace_surveys" class="CTCForm">
			<title>Survey Designer</title>
			<description>Create and manage online surveys</description>
			<helpindex>Test_Designer</helpindex>
			<field name="id" property="id"/>
			<field name="concept" property="concept" filter="1"/>
			<field name="type" property="type"/>
			<!--field name="parent" property="parent"/-->
			<field name="title" property="title"/>
			<field name="questcount" property="questcount"/>
			<field name="status" property="status"/>
			<events script="workspace_forms.js">
				<toolbar>
					<button text="View Survey" eventnum="2"/>
					<button text="Publish" eventnum="1"/>
				</toolbar>
			</events>
			<list size="6" expandsize="18">
				<columns>
					<column field="title" text="Title" width="250"/>
					<column field="type" text="Presentation" width="80"/>
					<column field="status" text="Current Status" width="50"/>
				</columns>
			</list>
			<links>
				<link text="Questions" type="children" view="workspace_questions_surveys" reference="form"/>
			</links>
			<form layout="columns">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="concept" type="int" text="" visible="false"/>
				<input field="title" type="text" text="Title" length="64"/>
				<input field="type" type="enum::form_type" text="Presentation"/>
				<!--input field="parent" type="object" text="Questionaire" view="forms_ref" display="title"/-->
				<input field="questcount" type="int" text="Question Count" visible="false"/>
				<input field="status" type="text" text="Status" visible="false"/>
			</form>
			<rules>
				<events>
					<selectobj action="SetObjectReadOnly">
						<condition field="status" operation="equals" value="Published"/>
					</selectobj>
					<createobj action="InitField">
						<assignment field="status" value="In Development"/>
					</createobj>
				</events>
			</rules>
		</view>
		<view name="workspace_questions_surveys" class="CTCQuestion" sortby="number" sortorder="asc">
			<title>Form Questions</title>
			<description></description>
			<field name="form" property="form"/>
			<field name="number" property="number"/>
			<field name="type" property="type" filter="multiple choice"/>
			<field name="concept" property="concept" filter="1"/>
			<field name="body" property="body"/>
			<events script="select_images.js">
				<toolbar>
					<editbutton text="Select Image" eventnum="1"/>
				</toolbar>
			</events>
			<list size="6" expandsize="18">
				<columns>
					<column field="number" text="Number" width="80"/>
					<column field="type" text="Type" width="400"/>
					<column field="body" text="Text" width="400"/>
				</columns>
			</list>
			<links>
				<link text="Inputs" type="children" view="workspace_inputs" reference="questnum"/>
			</links>
			<form layout="columns">
				<input field="form" type="object" text="Form" view="workspace_surveys" display="title" visible="false"/>
				<input field="concept" type="int" text="" visible="false"/>
				<input field="number" type="int" text="Number"/>
				<input field="type" type="enum::question_type" text="Type" visible="false"/>
				<input field="body" type="textarea" text="Text" length="255" height="100" width="400" constraint="nextCol"/>
			</form>
		</view>
		
