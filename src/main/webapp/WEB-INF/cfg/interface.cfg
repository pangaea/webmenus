	<enum name="weekdays">
		<value text="Sunday" code="Sunday"/>
		<value text="Monday" code="Monday"/>
		<value text="Tuesday" code="Tuesday"/>
		<value text="Wednesday" code="Wednesday"/>
		<value text="Thursday" code="Thursday"/>
		<value text="Friday" code="Friday"/>
		<value text="Saturday" code="Saturday"/>
	</enum>
	<enum name="minutes">
		<value text="0" code="0"/>
		<value text="5" code="5"/>
		<value text="10" code="10"/>
		<value text="15" code="15"/>
		<value text="20" code="20"/>
		<value text="25" code="25"/>
		<value text="30" code="30"/>
		<value text="35" code="35"/>
