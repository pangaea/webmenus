		<value text="New Jersey" code="NJ"/>
		<value text="New Mexico" code="NM"/>
		<value text="New York" code="NY"/>
		<value text="North Carolina" code="NC"/>
		<value text="North Dakota" code="ND"/>
		<value text="Ohio" code="OH"/>
		<value text="Oklahoma" code="OK"/>
		<value text="Oregon" code="OR"/>
		<value text="Pennsylvania" code="PA"/>
		<value text="Rhode Island" code="RI"/>
		<value text="South Carolina" code="SC"/>
		<value text="South Dakota" code="SD"/>
		<value text="Tennessee" code="TN"/>
		<value text="Texas" code="TX"/>
		<value text="Utah" code="UT"/>
