		<value text="55" code="55"/>
	</enum>
	<enum name="timezone">
		<value text="(GMT-08:00) Pacific Time (US &amp; Canada)" code="US/Pacific"/>
		<value text="(GMT-07:00) Mountain Time (US &amp; Canada)" code="US/Mountain"/>
		<value text="(GMT-06:00) Central Time (US &amp; Canada)" code="US/Central"/>
		<value text="(GMT-05:00) Eastern Time (US &amp; Canada)" code="US/Eastern"/>
