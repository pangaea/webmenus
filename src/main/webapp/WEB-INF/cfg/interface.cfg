	<views>

		<!-- SYSTEM VIEWS -->
		
		<view name="users" class="CUser">
			<title>User Profiles</title>
			<description>Profiles of user accounts</description>
			<helpindex>Users_View</helpindex>
			<field name="id" property="id"/>
			<field name="username" property="username"/>
			<field name="password" property="password"/>
			<field name="role" property="role"/>
			<field name="rolename" property="role.name"/>
			<field name="firstname" property="firstname"/>
			<field name="lastname" property="lastname"/>
			<field name="email" property="emailaddr"/>
			<field name="phone" property="phonenum"/>
			<field name="address" property="address"/>
			<field name="address2" property="address2"/>
			<field name="address3" property="address3"/>
			<field name="city" property="city"/>
			<field name="state" property="state"/>
			<field name="zip" property="zip"/>
			<field name="show_welcome" property="show_welcome"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="username" text="User Name" width="120"/>
					<column field="lastname" text="Last Name" width="120"/>
					<column field="firstname" text="First Name" width="120"/>
					<column field="rolename" text="Role" view="roles" fkey="role" width="120"/>
					<column field="email" text="Email" width="120"/>
					<column field="phone" text="Phone#" width="100"/>
					<column field="city" text="City" width="120"/>
					<column field="state" text="State" width="80"/>
				</columns>
			</list>
			<links/>
			<form layout="columns">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="firstname" type="text" text="First Name" length="64"/>
				<input field="lastname" type="text" text="Last Name" length="64"/>
				<input field="email" type="text" text="Email" length="64"/>
				<input field="phone" type="text" text="Phone#" length="64"/>
				<input field="address" type="text" text="Address 1" length="64" constraint="nextCol"/>
				<input field="address2" type="text" text="Address 2" length="64"/>
				<input field="address3" type="text" text="Address 3" length="64"/>
				<input field="city" type="text" text="City" length="64"/>
				<input field="state" type="enum::states" text="State" length="64"/>
				<input field="zip" type="text" text="Zip Code" length="64"/>
				<input field="username" type="text" text="Username" length="64" constraint="nextCol"/>
				<input field="password" type="password" text="Password/Verify" length="64"/>
				<input field="role" type="object" text="Role" view="roles" display="name"/>
				<input field="show_welcome" type="boolean" text="Show Welcome Message at Login"/>
			</form>
		</view>

		<view name="profile" class="CMyProfile">
			<title>My Profile</title>
			<description>My system profile</description>
			<helpindex>/</helpindex>
			<field name="username" property="username"/>
			<field name="password" property="password"/>
			<field name="firstname" property="firstname"/>
			<field name="lastname" property="lastname"/>
			<field name="email" property="emailaddr"/>
			<field name="phone" property="phonenum"/>
			<field name="address" property="address"/>
			<field name="address2" property="address2"/>
			<field name="address3" property="address3"/>
			<field name="city" property="city"/>
			<field name="state" property="state"/>
			<field name="zip" property="zip"/>
			<field name="show_welcome" property="show_welcome"/>
			<list size="8" expandsize="30" visible="false">
				<columns/>
			</list>
			<links/>
			<form layout="columns">
				<input field="firstname" type="text" text="First Name" length="64"/>
				<input field="lastname" type="text" text="Last Name" length="64"/>
				<input field="email" type="text" text="Email" length="64"/>
				<input field="phone" type="text" text="Phone#" length="64"/>
				<input field="address" type="text" text="Address 1" length="64" constraint="nextCol"/>
				<input field="address2" type="text" text="Address 2" length="64"/>
				<input field="address3" type="text" text="Address 3" length="64"/>
				<input field="city" type="text" text="City" length="64"/>
				<input field="state" type="enum::states" text="State" length="64"/>
				<input field="zip" type="text" text="Zip Code" length="64"/>
				<input field="username" type="text" text="Username" length="64" constraint="nextCol" visible="readonly"/>
				<input field="password" type="password" text="Password/Verify" length="64"/>
				<input field="show_welcome" type="boolean" text="Show Welcome Message"/>
			</form>
		</view>

		<view name="roles_ref" class="CRoleRef">
			<title>User Roles</title>
			<description>Roles of user accounts</description>
			<field name="name" property="name"/>
			<field name="description" property="description"/>
			<field name="admin" property="admin"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="64"/>
					<column field="description" text="Description" width="64"/>
				</columns>
			</list>
			<links/>
			<form layout="columns" visible="false">
				<input field="name" type="text" text="Name" length="64"/>
				<input field="description" type="text" text="Description" length="64"/>
				<input field="admin" type="boolean" text="Administrator" constraint="nextCol"/>
			</form>
		</view>

		<view name="roles" class="CRole">
			<title>User Roles</title>
			<description>Roles of user accounts</description>
			<helpindex>Roles_View</helpindex>
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="description" property="description"/>
			<field name="parent" property="parent"/>
			<field name="admin" property="admin"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="200"/>
					<column field="description" text="Description" width="400"/>
				</columns>
			</list>
			<links>
				<link text="Access Groups" type="children" view="rolegroup" reference="role"/>
			</links>
			<form layout="columns">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="name" type="text" text="Name" length="64"/>
				<input field="description" type="text" text="Description" length="64"/>
				<input field="parent" type="object" text="Parent Role" view="roles_ref" display="name"/>
				<input field="admin" type="boolean" text="Administrator" constraint="nextCol"/>
			</form>
		</view>

		<view name="rolegroup" class="CRoleGroupRef" byref="group">
			<title>User Role Access</title>
			<description>Roles areas of Access</description>
			<field name="role" property="role"/>
			<field name="group" property="group"/>
			<field name="groupname" property="group.name"/>
			<field name="groupdesc" property="group.description"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="groupname" text="Group Name" view="groups" fkey="group" width="64"/>
					<column field="groupdesc" text="Description" width="64"/>
				</columns>
			</list>
			<links/>
			<form layout="columns" visible="false">
				<input field="role" type="object" text="Role" view="roles" display="name"/>
				<input field="group" type="object" text="Group" view="groups" display="name"/>
			</form>
		</view>

		<view name="groups" class="CGroup">
			<title>Access Groups</title>
			<description>These groups define a clients area of access</description>
			<helpindex>Access_View</helpindex>
			<field name="id" property="id"/>
			<field name="name" property="name"/>
			<field name="description" property="description"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="name" text="Name" width="200"/>
					<column field="description" text="Description" width="400"/>
				</columns>
			</list>
			<links>
				<link text="View Access" type="children" view="access" reference="group"/>
			</links>
			<form layout="columns">
				<input field="id" type="text" text="Id" visible="false"/>
				<input field="name" type="text" text="Name" length="64"/>
				<input field="description" type="text" text="Description" length="64"/>
			</form>
		</view>

		<view name="access" class="CAccess">
			<title>Access Rights</title>
			<description>Areas of Access</description>
			<helpindex>Access_View</helpindex>
			<field name="viewname" property="viewname"/>
			<field name="access" property="access"/>
			<field name="group" property="group"/>
			<list size="8" expandsize="30">
				<columns>
					<column field="viewname" text="View" width="64"/>
					<column field="access" text="Access" width="64"/>
				</columns>
			</list>
			<links/>
			<form layout="columns">
				<input field="group" type="object" text="Group" view="groups" display="name" visible="false"/>
				<input field="viewname" type="views" text="View" length="64"/>
				<input field="access" type="enum::access" text="Access" length="64"/>
			</form>
		</view>

	</views>

</interface>

