		<value text="Colorado" code="CO"/>
		<value text="Connecticut" code="CT"/>
		<value text="Delaware" code="DE"/>
		<value text="District of Columbia" code="DC"/>
		<value text="Florida" code="FL"/>
		<value text="Georgia" code="GA"/>
		<value text="Hawaii" code="HI"/>
		<value text="Idaho" code="ID"/>
		<value text="Illinois" code="IL"/>
		<value text="Indiana" code="IN"/>
		<value text="Iowa" code="IA"/>
		<value text="Kansas" code="KS"/>
		<value text="Kentucky" code="KY"/>
